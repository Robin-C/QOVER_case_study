version: 2

metrics:
  - name: churn_rate_when_tickets_open
    label: Churn rate when ticket open
    description: "For 100 tickets open, how many have churned"

    calculation_method: derived
    expression: "{{ metric('policyholders_count_churn_period')}} / case when {{metric('count_contract_with_ticket_ever_open')}} = 0 then 1 else {{metric('count_contract_with_ticket_ever_open')}} end * 100"
    dimensions:
      - year_month
      - cancel_reason